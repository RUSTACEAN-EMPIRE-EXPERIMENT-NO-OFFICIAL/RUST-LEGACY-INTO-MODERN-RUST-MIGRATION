name: rust-modernizer-3os

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Build Modernizer on 3OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable

      # Build
      - name: Build (release)
        run: cargo build --release

      # Output binary path depends on OS
      - name: Rename binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/rust_modernizer.exe dist/rust_modernizer-windows.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp target/release/rust_modernizer dist/rust_modernizer-macos
          else
            cp target/release/rust_modernizer dist/rust_modernizer-ubuntu
          fi

      # Prepare example file
      - name: Prepare legacy example
        run: |
          echo 'fn main(){println!("legacy legacy");}' > hello.rs

      # Run modernizer on each OS
      - name: Run Modernizer example
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./dist/rust_modernizer-windows.exe hello.rs output/modern_output.rs
          else
            ./dist/rust_modernizer-* hello.rs output/modern_output.rs
          fi

      # SHA256
      - name: Generate SHA256
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile rust_modernizer-windows.exe SHA256 > sha256-windows.txt
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            shasum -a 256 rust_modernizer-macos > sha256-macos.txt
          else
            sha256sum rust_modernizer-ubuntu > sha256-ubuntu.txt
          fi

      # ZIP packaging
      - name: Package ZIP
        run: |
          mkdir -p package
          cp dist/* package/

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell -Command "Compress-Archive -LiteralPath package -DestinationPath rust_modernizer-windows.zip"
            mv rust_modernizer-windows.zip dist/
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            zip -r rust_modernizer-macos.zip package
            mv rust_modernizer-macos.zip dist/
          else
            zip -r rust_modernizer-ubuntu.zip package
            mv rust_modernizer-ubuntu.zip dist/
          fi

      # Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: modernizer-${{ matrix.os }}
          path: dist/

  release:
    name: Create Unified Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Extract timestamp version
      - name: Extract version tag
        id: version
        run: |
          echo "tag=v$(date +'%Y.%m.%d-%H%M')-modernizer" >> $GITHUB_OUTPUT

      # Download all OS artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets/

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Rust Modernizer Full 3OS Release (${{ steps.version.outputs.tag }})
          body: |
            ## ðŸš€ Rust Legacy â†’ Modern Migration Tool
            This release contains:
            - Windows, macOS, Linux binaries
            - ZIP bundles
            - SHA256 checksums
            - Modernizer example outputs

            Fully auto-generated by GitHub Actions.
          files: release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

