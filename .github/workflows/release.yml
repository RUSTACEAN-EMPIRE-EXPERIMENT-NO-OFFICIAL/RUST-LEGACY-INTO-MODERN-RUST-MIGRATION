permissions:
  contents: write

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    # Rustì˜ ìµœì‹  stable ë²„ì „ì„ ì •ê¸°ì ìœ¼ë¡œ í™•ì¸í•˜ê³  ë¹Œë“œí•˜ê¸° ìœ„í•´
    # ë§¤ì£¼ ì›”ìš”ì¼ 01:00 UTCì— ì›Œí¬í”Œë¡œìš°ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.
    # (ì´ëŠ” í•œêµ­ ì‹œê°„ KST ê¸°ì¤€ ì›”ìš”ì¼ ì˜¤ì „ 10ì‹œìž…ë‹ˆë‹¤.)
    - cron: '0 1 * * 1'

jobs:
  build:
    name: Build Modernizer on 3 OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      # ---------------------------------------------------------
      # Build Release
      # ---------------------------------------------------------
      - name: Build (release)
        run: cargo build --release

      # ---------------------------------------------------------
      # Copy binary (OS-specific)
      # ---------------------------------------------------------
      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item target/release/rust_modernizer.exe dist/rust_modernizer-windows.exe

      - name: Copy binary (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-macos

      - name: Copy binary (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-ubuntu

      # ---------------------------------------------------------
      # Prepare simple legacy example
      # ---------------------------------------------------------
      - name: Prepare legacy example
        shell: bash
        run: |
          echo 'fn main(){println!("legacy code");}' > hello.rs

      # ---------------------------------------------------------
      # Run Modernizer â€” OUTPUT FILE NAME OSë³„ë¡œ ë¶„ë¦¬ (ì¤‘ë³µ ì¶©ëŒ ë°©ì§€)
      # ---------------------------------------------------------
      - name: Run Modernizer (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir output
          .\dist\rust_modernizer-windows.exe hello.rs output/modern_output-windows.rs

      - name: Run Modernizer (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p output
          ./dist/rust_modernizer-macos hello.rs output/modern_output-macos.rs

      - name: Run Modernizer (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p output
          ./dist/rust_modernizer-ubuntu hello.rs output/modern_output-ubuntu.rs

      # ---------------------------------------------------------
      # SHA256 Checksum
      # ---------------------------------------------------------
      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          certutil -hashfile dist\rust_modernizer-windows.exe SHA256 > dist\sha256-windows.txt

      - name: SHA256 (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          shasum -a 256 dist/rust_modernizer-macos > dist/sha256-macos.txt

      - name: SHA256 (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sha256sum dist/rust_modernizer-ubuntu > dist/sha256-ubuntu.txt

      # ---------------------------------------------------------
      # ZIP packaging
      # ---------------------------------------------------------
      - name: ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -LiteralPath dist -DestinationPath rust_modernizer-windows.zip

      - name: ZIP (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: zip -r rust_modernizer-macos.zip dist

      - name: ZIP (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: zip -r rust_modernizer-ubuntu.zip dist

      # ---------------------------------------------------------
      # Upload artifacts
      # ---------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: modernizer-${{ matrix.os }}
          path: |
            dist/
            output/
            *.zip

  # ---------------------------------------------------------
  # RELEASE JOB (after all 3 OS build jobs complete)
  # ---------------------------------------------------------
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Auto-generate tag
      - name: Extract timestamp tag
        id: version
        run: |
          echo "tag=v$(date +'%Y.%m.%d-%H%M')-modernizer" >> $GITHUB_OUTPUT

      # Download build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets/

      # Publish GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Rust Modernizer â€“ 3 OS Release (${{ steps.version.outputs.tag }})
          body: |
            ## ðŸš€ Rust Legacy â†’ Modern Migration Tool (3 OS Release)
            Included:
            - Windows, macOS, Linux binaries
            - ZIP packages
            - SHA256 checksums
            - OS-specific Modernizer outputs
          files: release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
