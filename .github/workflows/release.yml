            **í¬í•¨ ì‚¬í•­:**
            * Windows, macOS, Linux ë°”ì´ë„ˆë¦¬ (.zip íŒŒì¼)
            * SHA256 ì²´í¬ì„¬
            * `hello.rs` ë ˆê±°ì‹œ ì½”ë“œë¥¼ í˜„ëŒ€í™”í•œ ì¶œë ¥ íŒŒì¼ (`modern_output-*.rs`)
          files: release-assets/**/*
        env:
