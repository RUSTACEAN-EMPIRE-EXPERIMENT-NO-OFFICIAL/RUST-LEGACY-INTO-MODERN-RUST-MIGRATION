name: rust-ci-v12-official-modernizer

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  migrate:
    name: Official Rust Dynamic Migration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 tree_sitter
          mkdir -p legacy_src modern_src migration_logs

      - name: Copy legacy source
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='legacy_src' \
            --exclude='modern_src' \
            --exclude='migration_logs' \
            ./ legacy_src/

      - name: Run Official Rust Modernizer
        run: |
          python3 tools/rust_modernizer.py legacy_src modern_src \
            2>&1 | tee migration_logs/modernizer.log

      - name: Semantic Diff
        run: |
          echo "=== SEMANTIC DIFF ===" > migration_logs/semantic-diff.txt
          diff -ru legacy_src modern_src >> migration_logs/semantic-diff.txt || true

      - uses: actions/upload-artifact@v4
        with:
          name: migration-logs
          path: migration_logs/

  build:
    name: 3OS Build
    needs: migrate
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - run: cargo build --release
      - run: cargo test --release || true

      - name: ProofLedger
        run: |
          mkdir -p proofledger
          echo "OS: ${{ matrix.os }}" > proofledger/build-${{ matrix.os }}.txt
          echo "Commit: ${{ github.sha }}" >> proofledger/build-${{ matrix.os }}.txt
          echo "Time: $(date)" >> proofledger/build-${{ matrix.os }}.txt

      - name: SHA256
        if: matrix.os != 'windows-latest'
        run: |
          echo "=== SHA256 ===" > proofledger/sha256-${{ matrix.os }}.txt
          find . -type f -maxdepth 3 ! -path "./.git/*" \
            -exec sha256sum {} \; >> proofledger/sha256-${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          "=== SHA256 ===" | Out-File proofledger/sha256-windows.txt
          Get-ChildItem -Recurse -File | ForEach-Object {
            $h = Get-FileHash $_.FullName -Algorithm SHA256
            "$($h.Hash)  $($_.FullName)" | Out-File proofledger/sha256-windows.txt -Append
          }

      - name: Package
        run: |
          mkdir -p out
          zip -r out/RustModernized-v12-${{ matrix.os }}.zip \
            target/release proofledger migration_logs || true

      - uses: actions/upload-artifact@v4
        with:
          name: RustModernized-v12-${{ matrix.os }}
          path: out/

  release:
    name: Auto Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Tag
        id: tagger
        run: echo "tag=v$(date +'%Y.%m.%d-%H%M')-v12" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "Rust Official Dynamic Modernizer (v12)"
          files: all-artifacts/**/*

