permissions:
  contents: write

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ 01:00 UTCì— ì›Œí¬í”Œë¡œìš°ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.
    - cron: '0 1 * * 1'

jobs:
  build:
    name: Build Modernizer on 3 OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # í•­ìƒ ìµœì‹  stable Rust ë²„ì „ìœ¼ë¡œ ë¹Œë“œ
      - uses: dtolnay/rust-toolchain@stable 

      # ---------------------------------------------------------
      # Build Release
      # ---------------------------------------------------------
      - name: Build (release)
        run: cargo build --release

      # ---------------------------------------------------------
      # Copy binary (OS-specific)
      # ---------------------------------------------------------
      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item target/release/rust_modernizer.exe dist/rust_modernizer-windows.exe

      - name: Copy binary (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-macos

      - name: Copy binary (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-ubuntu

      # ---------------------------------------------------------
      # Prepare actual legacy example for testing
      # ---------------------------------------------------------
      - name: Prepare legacy example
        shell: bash
        run: |
          # ë³€í™˜ê¸° ê¸°ëŠ¥ì„ í…ŒìŠ¤íŠ¸í•˜ê¸° ìœ„í•œ ì‹¤ì œ ë ˆê±°ì‹œ ì½”ë“œ ì‚½ì…
          echo 'fn main() -> Result<(), Box<dyn std::error::Error>> { 
          let res = "100".parse::<i32>().unwrap(); // unwrap í…ŒìŠ¤íŠ¸
          let data_opt: Option<i32> = Some(200);
          data_opt.ok().unwrap(); // ok().unwrap() í…ŒìŠ¤íŠ¸
          Ok(())
          }' > hello.rs

      # ---------------------------------------------------------
      # Run Modernizer
      # ---------------------------------------------------------
      - name: Run Modernizer (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir output
          .\dist\rust_modernizer-windows.exe hello.rs --output output/modern_output-windows.rs

      - name: Run Modernizer (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p output
          ./dist/rust_modernizer-macos hello.rs --output output/modern_output-macos.rs

      - name: Run Modernizer (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p output
          ./dist/rust_modernizer-ubuntu hello.rs --output output/modern_output-ubuntu.rs

      # ---------------------------------------------------------
      # SHA256 Checksum
      # ---------------------------------------------------------
      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          certutil -hashfile dist\rust_modernizer-windows.exe SHA256 | Select-Object -Index 1 | Out-File dist\sha256-windows.txt

      - name: SHA256 (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          shasum -a 256 dist/rust_modernizer-macos > dist/sha256-macos.txt

      - name: SHA256 (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sha256sum dist/rust_modernizer-ubuntu > dist/sha256-ubuntu.txt

      # ---------------------------------------------------------
      # ZIP packaging
      # ---------------------------------------------------------
      - name: ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -LiteralPath dist, output -DestinationPath rust_modernizer-windows.zip

      - name: ZIP (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        # distì™€ output í´ë”ë¥¼ í•¨ê»˜ ì••ì¶•
        run: zip -r rust_modernizer-macos.zip dist output

      - name: ZIP (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: zip -r rust_modernizer-ubuntu.zip dist output

      # ---------------------------------------------------------
      # Upload artifacts (ZIP, Checksum, Output fileë§Œ ì—…ë¡œë“œ)
      # ---------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: modernizer-${{ matrix.os }}
          path: |
            rust_modernizer-${{ matrix.os }}.zip 
            dist/sha256-${{ matrix.os }}.txt 
            output/modern_output-${{ matrix.os }}.rs 

  # ---------------------------------------------------------
  # RELEASE JOB
  # ---------------------------------------------------------
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # íƒœê·¸ ê°„ê²°í™” (YYYY.MM.DD)
      - name: Extract date tag
        id: version
        run: |
          echo "tag=v$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      # Download build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          # artifact ì´ë¦„ íŒ¨í„´ì„ ì‚¬ìš©
          pattern: modernizer-*
          path: release-assets/

      # Publish GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Rust Modernizer â€“ 3 OS Release (${{ steps.version.outputs.tag }})
          body: |
