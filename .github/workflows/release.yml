name: rust-ci-v12.2-official-modernizer

permissions:
  contents: write   # ðŸ”¥ Release 403 ë¬¸ì œì˜ í•µì‹¬ í•´ê²°

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  migrate:
    name: Official Rust Dynamic Migration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 tree_sitter
          mkdir -p legacy_src modern_src migration_logs

      - name: Copy legacy source
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='legacy_src' \
            --exclude='modern_src' \
            --exclude='migration_logs' \
            ./ legacy_src/

      - name: Run Official Rust Modernizer
        run: |
          python3 tools/rust_modernizer.py legacy_src modern_src \
            2>&1 | tee migration_logs/modernizer.log

      - name: Semantic Diff
        run: |
          echo "=== SEMANTIC DIFF ===" > migration_logs/semantic-diff.txt
          diff -ru legacy_src modern_src >> migration_logs/semantic-diff.txt || true

      - uses: actions/upload-artifact@v4
        with:
          name: migration-logs
          path: migration_logs/

  build:
    name: 3OS Build
    needs: migrate
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      # Linux/macOS: bash ë¬¸ë²•
      - name: Ensure Rust Target (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p src
          if [ ! -f src/main.rs ] && [ ! -f src/lib.rs ]; then
            echo 'fn main() { println!("Auto-generated main.rs"); }' > src/main.rs
          fi

      # Windows: PowerShell ë¬¸ë²•
      - name: Ensure Rust Target (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (!(Test-Path "src")) {
            New-Item -ItemType Directory -Path "src" | Out-Null
          }
          if (!(Test-Path "src/main.rs") -and !(Test-Path "src/lib.rs")) {
            'fn main() { println!("Auto-generated main.rs"); }' | Out-File -FilePath src/main.rs -Encoding utf8
          }

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release || true

      # --- ProofLedger ---
      - name: ProofLedger
        run: |
          mkdir -p proofledger
          echo "=== Build Info ===" > proofledger/build-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger/build-${{ matrix.os }}.txt
          echo "Commit: ${{ github.sha }}" >> proofledger/build-${{ matrix.os }}.txt
          echo "Branch: ${{ github.ref_name }}" >> proofledger/build-${{ matrix.os }}.txt
          echo "Time: $(date)" >> proofledger/build-${{ matrix.os }}.txt

      # --- SHA256 (Unix) ---
      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "=== SHA256 ===" > proofledger/sha256-${{ matrix.os }}.txt
          find . -type f -maxdepth 3 ! -path "./.git/*" \
            -exec sha256sum {} \; >> proofledger/sha256-${{ matrix.os }}.txt

      # --- SHA256 (Windows) ---
      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          "=== SHA256 ===" | Out-File proofledger/sha256-windows.txt
          Get-ChildItem -Recurse -File | ForEach-Object {
            $h = Get-FileHash $_.FullName -Algorithm SHA256
            "$($h.Hash)  $($_.FullName)" | Out-File proofledger/sha256-windows.txt -Append
          }

      # --- ZIP Packaging (Unix) ---
      - name: Package Artifact (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p out
          zip -r out/RustModernized-v12.2-${{ matrix.os }}.zip \
            target/release proofledger migration_logs || true

      # --- ZIP Packaging (Windows ì™„ì „ ì•ˆì •í™”) ---
      - name: Package Artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path target/release | Out-Null
          New-Item -ItemType Directory -Force -Path proofledger | Out-Null
          New-Item -ItemType Directory -Force -Path migration_logs | Out-Null
          New-Item -ItemType Directory -Force -Path out | Out-Null

          Compress-Archive `
            -Path "target/release","proofledger","migration_logs" `
            -DestinationPath "out/RustModernized-v12.2-${{ matrix.os }}.zip" `
            -Force

      - uses: actions/upload-artifact@v4
        with:
          name: RustModernized-v12.2-${{ matrix.os }}
          path: out/

  release:
    name: Auto Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'   # PRì—ì„œëŠ” ìžë™ ë¦´ë¦¬ì¦ˆ ê¸ˆì§€

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Tag
        id: tagger
        run: echo "tag=v$(date +'%Y.%m.%d-%H%M')-v12.2" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "Rust Official Dynamic Modernizer (v12.2)"
          files: all-artifacts/**/*
