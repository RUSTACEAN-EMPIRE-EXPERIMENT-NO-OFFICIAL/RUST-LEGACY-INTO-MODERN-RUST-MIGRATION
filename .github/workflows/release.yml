name: rust-modernizer-3os

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Build Modernizer on 3 OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      # Build (release mode)
      - name: Build
        run: cargo build --release

      # -----------------------
      # OS-SPECIFIC BINARY COPY
      # -----------------------

      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item target/release/rust_modernizer.exe dist/rust_modernizer-windows.exe

      - name: Copy binary (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-macos

      - name: Copy binary (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rust_modernizer dist/rust_modernizer-ubuntu

      # -----------------------
      # RUN MODERNIZER TEST
      # -----------------------

      - name: Prepare legacy example
        shell: bash
        run: |
          echo 'fn main(){println!("legacy code");}' > hello.rs

      - name: Run Modernizer
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p output
          ./dist/rust_modernizer-* hello.rs output/modern_output.rs

      - name: Run Modernizer (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir output
          .\dist\rust_modernizer-windows.exe hello.rs output/modern_output.rs

      # -----------------------
      # SHA256 SUM
      # -----------------------

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          certutil -hashfile dist\rust_modernizer-windows.exe SHA256 > dist\sha256-windows.txt

      - name: SHA256 (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          shasum -a 256 dist/rust_modernizer-macos > dist/sha256-macos.txt

      - name: SHA256 (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sha256sum dist/rust_modernizer-ubuntu > dist/sha256-ubuntu.txt

      # -----------------------
      # ZIP PACKAGING
      # -----------------------

      - name: ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -LiteralPath dist -DestinationPath rust_modernizer-windows.zip

      - name: ZIP (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          zip -r rust_modernizer-macos.zip dist

      - name: ZIP (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          zip -r rust_modernizer-ubuntu.zip dist

      # -----------------------
      # Upload artifact
      # -----------------------

      - uses: actions/upload-artifact@v4
        with:
          name: modernizer-${{ matrix.os }}
          path: |
            dist/
            *.zip
            output/

  # RELEASE JOB
  release:
    name: Publish Release (3 OS Bundles)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version tag
        id: version
        run: |
          echo "tag=v$(date +'%Y.%m.%d-%H%M')-modernizer" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Rust Modernizer â€“ 3 OS Release (${{ steps.version.outputs.tag }})
          body: |
            ## ðŸš€ Rust Legacy â†’ Modern Migration Tool (3 OS Release)
            - Windows / macOS / Linux binaries included
            - SHA256 checksums
            - ZIP bundles
            - Modernized example output
            - 100% Rust-only, no Python dependency
          files: release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

